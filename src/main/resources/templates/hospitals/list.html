<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hospitals table</h1>
<table>

    <tr>
        <td>Id</td>
        <td>name</td>
        <td>doctors</td>
    </tr>
    <tr th:each="hospital:${hospitals}">
        <td th:text="${hospital.Id}">123</td>
        <td th:text="${hospital.hospitalName}">aws</td>
        <td th:text="${hospital.doctors}">doctors</td>
    </tr>

</table>

</body>
</html>
